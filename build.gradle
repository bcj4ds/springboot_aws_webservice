//프로젝트의 플러그인 의존성 관리를 위한 설정
buildscript {
    // build.gradle 에서 사용하는 전역변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        //라이브러리 업로드를 간단히 해주는 저장소. 여기에 업로드하면 mavenCentral에도 자동 업로드 됨.
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

//apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.jojoidu.com'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

//각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 지정
repositories {
    mavenCentral()
}

//프로젝트 개발에 필요한 의존성을 선언하는 곳
//특정 버전을 명시하지 않으면 상단 buildscrpit의 S{}에 명시한 버전을 따라가게 된다.
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}


